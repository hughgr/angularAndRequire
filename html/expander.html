<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="http://g.tbcdn.cn/sj/dpl/1.0.0/css/sui.min.css" />
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
.expander {
    border: 1px solid black;
    width: 250px;
}

.expander>.title {
    background-color: black;
    color: white;
    padding: .1em .3em;
    cursor: pointer;
}

.expander>.body {
    padding: .1em .3em;
}
    </style>
    <!--<script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="TinyMessenger.js"></script>
    <script type="text/javascript" src="register.js"></script>
    <script type="text/javascript" src="directive.js"></script>
    <script type="text/javascript" src="controller.js"></script>-->
 <style type="text/css">
[ng\:cloak],
[ng-cloak],
.ng-cloak {
  display: none !important;
}
 </style>

</style> 
  <script data-main="http://local.tmall.net/angularAndRequire/src/js/entry" src="http://local.tmall.net/angularAndRequire/src/js/lib/require.js"></script>
  <script type="text/javascript" src="http://local.tmall.net/angularAndRequire/src/js/requirejs-config.js"></script>
  <!--<script data-main="http://local.tmall.net/angularAndRequire/build/js/app.min.js" src="http://local.tmall.net/angularAndRequire/src/js/lib/require.js"></script>-->
</head>
<body class="J_expander ng-cloak">
<dialog>
<div id="modal" tabindex="-1" role="dialog" data-hasfoot="false" class="sui-modal hide fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>
        <h4 id="myModalLabel" class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">我是内容body</div>
      <div class="modal-footer">
        <button type="button" data-ok="modal" class="sui-btn btn-primary btn-large">可自定ok</button>
        <button type="button" data-dismiss="modal" class="sui-btn btn-default btn-large">可自定dismiss</button>
      </div>
    </div>
  </div>
</div>
</dialog>
<div ng-controller="ctrl">
    <div>
        <expander-e expander-title="{{title}}" class="expander">
        {{text}}
        </expander-e> 
        <expander-e-cp expander-title="模块B" class="expander">
        {{text}}
        </expander-e-cp> 
    </div>
    <div style="margin-top:20px;" ng-cloak>
        <expander expander-title="titleObj" class="expander">
        {{text}}
        </expander> 
        <expander-cp expander-title="模块B" class="expander">
        {{text}}
        </expander-cp> 
    </div>

    <input type="text" ng-model="title"/>
    <button ng-click="openModal('#modal')">open modal</button> 
</div>
</body>
</html>
